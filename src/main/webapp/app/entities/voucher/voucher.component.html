<div>
    <h2 id="page-heading">
        <span>Vouchers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-voucher" [routerLink]="['/voucher/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Voucher
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="vouchers?.length === 0">
        <span>No vouchers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="vouchers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>File Name</span></th>
                    <th scope="col" ><span>Key</span></th>
                    <th scope="col" ><span>Ra Record</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voucher of vouchers ;trackBy: trackId">
                    <td><a [routerLink]="['/voucher', voucher.id, 'view']">{{ voucher.id }}</a></td>
                    <td>{{ voucher.fileName }}</td>
                    <td>{{ voucher.key }}</td>
                    <td>
                        <div *ngIf="voucher.raRecord">
                            <a [routerLink]="['/ra-record', voucher.raRecord?.id, 'view']" >{{ voucher.raRecord?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/voucher', voucher.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/voucher', voucher.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(voucher)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
