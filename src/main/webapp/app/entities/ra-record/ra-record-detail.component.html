<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="raRecord">
            <h2><span>Ra Record</span> {{raRecord.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{raRecord.status}}</span>
                </dd>
                <dt><span>Id User</span></dt>
                <dd>
                    <span>{{raRecord.idUser}}</span>
                </dd>
                <dt><span>Identifier</span></dt>
                <dd>
                    <span>{{raRecord.identifier}}</span>
                </dd>
                <dt><span>Cert O</span></dt>
                <dd>
                    <span>{{raRecord.certO}}</span>
                </dd>
                <dt><span>Common Name</span></dt>
                <dd>
                    <span>{{raRecord.commonName}}</span>
                </dd>
                <dt><span>Locality</span></dt>
                <dd>
                    <span>{{raRecord.locality}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{raRecord.country}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ra-record', raRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
